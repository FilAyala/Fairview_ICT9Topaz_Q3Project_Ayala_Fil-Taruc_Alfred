<br>
<form>
			<label>Choose your destination</label><br><br>

		</select>
<br>
</details>
<center><button type="Button"class="btn btn-success" onclick="showValue()">Show price</button></center>
<br>
	<details ontoggle="message()">
		<summary>Discounts</summary>
		<form>
			<label>Select a Discount(if applicable)</label><br><br>
			<select class="form-select" id="discount">
				<option value="">Choose</option>
				<option value="0.2"> PWD(20%)</option>
				<option value="0.2">Student(20%)</option>
				<option value="0.2">Senior Citizen(20%)</option>
		</select>
<br>
</form>

<br>

<script>
function showValue(){
var base = 13;
var $startingMe = document.getElementById("starting").value;
var _destinationMe = document.getElementById("destination").value;
var price2 = Number($startingMe) + Number(_destinationMe) + Number(base);
var disc = Number(price2) * document.getElementById("discount").value;
var answer = Number(price2) - Number(disc);
document.getElementById("price").innerHTML = answer;
}
</script>
